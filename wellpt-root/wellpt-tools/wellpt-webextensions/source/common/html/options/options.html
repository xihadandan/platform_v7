<!DOCTYPE html>
<html id="web-developer-options" lang="en">

<head>
<meta charset="utf-8">
<title>@name@</title>
<link href="/common/style-sheets/bootstrap.css" rel="stylesheet">
<link href="options.css" rel="stylesheet">
<meta name="viewport" content="initial-scale=1.0,width=device-width">
<link href="/common/images/logos/favicon.ico" rel="shortcut icon">
</head>

<body>

	<div class="navbar navbar-fixed-top navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a href="#content" class="navbar-brand">@name@</a>
			</div>

			<div class="collapse navbar-collapse">
				<p class="navbar-text pull-right">@name@</p>
			</div>
		</div>
	</div>

	<div id="content" class="container-fluid">
		<ul class="nav nav-tabs">
			<li id="general-tab" class="active"><a href="#general-options" data-toggle="tab"><span></span></a></li>
			<li id="advanced-tab"><a href="#advanced-options" data-toggle="tab"><span></span></a></li>
		</ul>

		<div class="tab-content">
			<div id="general-options" class="tab-pane active">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="webapp_address" class="col-sm-3 control-label"></label>
						<div class="col-sm-3">
							<div class="input-group">
								<span class="input-group-addon">http[s]://</span> <input id="webapp_address" type="email" class="form-control">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div id="advanced-options" class="tab-pane">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="display_overlay_with" class="col-sm-3 control-label"></label>
						<div class="col-sm-3">
							<select id="display_overlay_with" class="form-control">
								<option value="icons_text"></option>
								<option value="icons"></option>
								<option value="text"></option>
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="delete-dialog" class="modal fade in">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4></h4>
				</div>

				<div class="modal-body">
					<p></p>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"></button>
					<button type="button" class="btn btn-danger">
						<i class="icon-trash"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="/common/javascript/jquery/jquery.js"></script>
	<script src="/common/javascript/webextension-polyfill-0.6.0/browser-polyfill.js"></script>
	<script src="/common/javascript/bootstrap/modal.js"></script>
	<script src="/common/javascript/bootstrap/tab.js"></script>
	<script src="/common/javascript/bootstrap/transition.js"></script>
	<script src="/common/javascript/common.js"></script>
	<script src="/locales/locales.js"></script>
	<script src="/storage/storage.js"></script>
	<script src="javascript/options.js"></script>

</body>

</html>
