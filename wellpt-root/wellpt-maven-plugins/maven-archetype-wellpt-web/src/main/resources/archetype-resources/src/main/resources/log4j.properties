log4j.appender.dyform.File=${DIR.log4j.File}/logs/dyform.log
log4j.appender.dyform.layout=org.apache.log4j.PatternLayout
log4j.appender.dyform.layout.ConversionPattern=%d %-5p %l - %m%n
log4j.appender.dyform.maxBackupIndex=${log.file.backup.limit}

#cms log appender
