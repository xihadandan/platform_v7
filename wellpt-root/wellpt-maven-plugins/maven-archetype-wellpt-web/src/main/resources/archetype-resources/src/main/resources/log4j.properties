#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.encoding=UTF-8
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n


#RollingFile
log4j.appender.RollingFile=com.wellsoft.context.log.DailyRollingSizeFileAppender
log4j.appender.RollingFile.Threshold=${wellptLogRollingFileThreshold}
log4j.appender.RollingFile.File=${DIR.log4j.File}/logs/wellpt.log
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n
log4j.appender.RollingFile.maxBackupIndex=${log.file.backup.limit}


#workflow log appender
log4j.appender.workflow=com.wellsoft.context.log.DailyRollingSizeFileAppender
log4j.appender.workflow.Threshold=ERROR
log4j.appender.workflow.File=${DIR.log4j.File}/logs/workflow.log
log4j.appender.workflow.layout=org.apache.log4j.PatternLayout
log4j.appender.workflow.layout.ConversionPattern=%d %-5p %l - %m%n
log4j.appender.workflow.maxBackupIndex=${log.file.backup.limit}

#dyform log appender
log4j.appender.dyform=com.wellsoft.context.log.DailyRollingSizeFileAppender
