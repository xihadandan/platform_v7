#oracle hibernate dialect
#hibernate.dialect=com.wellsoft.pt.core.support.CustomSQLServer2008Dialect
#hibernate.dialect=com.wellsoft.pt.core.support.CustomOracle10gDialect
hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
#hibernate settings
hibernate.show_sql=false
hibernate.format_sql=false
hibernate.hbm2ddl.auto=update
hibernate.cache.use_query_cache=true
hibernate.cache.use_second_level_cache=true
# \u591A\u5B9E\u4F8B\u7F13\u5B58\u7F13\u5B58\u7BA1\u7406\u5DE5\u5382
# hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
# \u5355\u5B9E\u4F8B\u7F13\u5B58\u7F13\u5B58\u7BA1\u7406\u5DE5\u5382(\u76EE\u524D\u53EA\u6709\u4E00\u4E2A\u9ED8\u8BA4\u7684ehcache.xml\u914D\u7F6E\uFF0C\u4F7F\u7528\u5355\u5B9E\u4F8B\u5373\u53EF\u3002\u914D\u5408org.springframework.cache.ehcache.EhCacheManagerFactoryBean\u7684shared\u4E3Atrue\uFF0C\u5171\u4EAB\u5168\u5C40\u4E00\u4E2A\u7F13\u5B58\u5B9E\u4F8B)
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
hibernate.jdbc.fetch_size=50
hibernate.jdbc.batch_size=25
hibernate.named.sql.reloadable=false
# enalbe multi tenancy
multi.tenancy.enable=true
multi.tenancy.strategy=
multi.tenancy.common.session_factory.bean_name=commonSessionFactory
multi.tenancy.tenant.session_factory.bean_name=sessionFactory
# default tenant
multi.tenancy.tenant.default=pt
# tenant home page
home.tenant.account=pt
home.tenant.page=/tenant/pt
# multi tenancy database
database.type=Oracle11g
#database.type=SQLServer2008
# base package
base.package=com.wellsoft
# log4jdbc
log4j.logger.jdbc=off
#Apache ActiveMQ Configuration
jms.broker_url=tcp://localhost:61616
#set OpenOffice installed directory
OpenOffice.dir=F:/Program Files (x86)/OpenOffice.org 3/
OpenOffice.port=8100
#set pdf2swf.exe  path
SWFTools_pdf2swf.dir=F:/Program Files (x86)/SWFTools/pdf2swf.exe
# integration webservice data exchange
integration.ws.security.keyStorePropFile=ca/serverStore-SSGL.properties
integration.ws.security.keypassPropFile=ca/keypass.properties
# app data dir
app.data.dir=D:/AppData/
#FJCA Server URL
#fjca.server.url=121.199.61.36:7000
fjca.server.url=222.76.242.238:7000
#fjca.server.url=10.23.87.21:7000
##mongodb parameters
mongodb.server.url=192.168.0.123
mongodb.server.port=38128
mongodb.server.dbname=db1
mongodb.server.username=db1
mongodb.server.password=db1
#garbage will collect since "mongodb.server.gc.synbeforedays" days ago
mongodb.server.gc.synbeforedays=300
