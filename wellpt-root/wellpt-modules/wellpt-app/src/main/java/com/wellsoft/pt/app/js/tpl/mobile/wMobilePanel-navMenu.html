<div id="${menuPopoverId}" class="mui-popover mui-popover-action mui-popover-bottom">
    <div class="mui-content mui-nav-menu">
        {@each menuItems as item,index} {@if index % 3 == 0}
        <div class="mui-row">
            {@/if}
            <div class="mui-col-xs-4">
                <div appId="${item.eventHandler && item.eventHandler.id}" class="mui-table-view-cell mui-text-center">
                    <a href="#"> <span class="mui-icon ${item.iconClass}"></span>
                        <div class="mui-media-body">${item.text}</div>
                    </a>
                </div>
            </div>
            {@if (index + 1) % 3 == 0}
        </div>
        {@/if} {@/each} {@if menuItems.length % 3 != 0}
    </div>
    {@/if}
    <ul class="mui-table-view">
        <li class="mui-table-view-cell"><a href="#${menuPopoverId}" class="">取消</a></li>
    </ul>
</div>
</div>
