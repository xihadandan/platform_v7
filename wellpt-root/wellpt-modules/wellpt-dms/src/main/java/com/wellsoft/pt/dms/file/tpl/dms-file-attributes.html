<div id="dms_file_attributes_tabs">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#dms_file_attributes_tabs_base_info">基本信息</a></li>
        {@if isFolder == true}
        <li role="presentation"><a href="#dms_file_attributes_tabs_role_info">权限</a></li>
        <li role="presentation" class="hidden"><a href="#dms_file_attributes_tabs_message_info">提醒</a></li>
        <li role="presentation"><a href="#dms_file_attributes_tabs_other_info">其他</a></li>
        {@/if}
    </ul>
    <div class="tab-content" style="height: 350px;">
        <div role="tabpanel" class="tab-pane active" id="dms_file_attributes_tabs_base_info">
            <div class="row">
                <div class="form-group"></div>
                <div class="form-group col-xs-12">
                    <label class="col-xs-2 control-label">名称：</label> <label
                        class="col-xs-10 control-label">${name}</label>
                </div>
                <div class="form-group col-xs-12">
                    <label class="col-xs-2 control-label">类型：</label> <label class="col-xs-10 control-label">${contentTypeName}</label>
                </div>
                <div class="form-group col-xs-12">
                    <label class="col-xs-2 control-label">位置：</label> <label
                        class="col-xs-10 control-label">${location}</label>
                </div>
                {@if size != null}
                <div class="form-group col-xs-12">
                    <label class="col-xs-2 control-label">大小：</label> <label class="col-xs-10 control-label">${sizeString}
                    (${size} 字节)</label>
                </div>
                {@/if}
                <div class="form-group col-xs-12">
                    <label class="col-xs-2 control-label">创建时间：</label> <label class="col-xs-10 control-label">${createTime}</label>
                </div>
                <div class="form-group col-xs-12">
                    <label class="col-xs-2 control-label">修改时间：</label> <label class="col-xs-10 control-label">${modifyTime}</label>
                </div>
            </div>
        </div>
        {@if isFolder == true}
        <div role="tabpanel" class="tab-pane" id="dms_file_attributes_tabs_role_info">
            <div class="row">
                <div class="form-group"></div>
                <div class="form-group col-xs-12">
                    <label class="col-xs-2 control-label">权限配置：</label>
                    <div class="col-xs-10">
                        <input id="isInheritFolderRole_Y" name="isInheritFolderRole" type="radio" value="1"
                               checked="checked"/><label
                            for="isInheritFolderRole_Y">继承上级夹</label> <input id="isInheritFolderRole_N"
                                                                             name="isInheritFolderRole"
                                                                             type="radio" value="0"/><label
                            for="isInheritFolderRole_N">自定义</label>
                    </div>
                </div>
            </div>
            <div class="row custom-folder-role hidden">
                <div class="form-group col-xs-12">
                    <label class="col-xs-2 control-label">归属应用：</label>
                    <div class="col-xs-10">
                        <select name="appId">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row custom-folder-role dms-assign-roles hidden"></div>
        </div>
        <div role="tabpanel" class="tab-pane hidden" id="dms_file_attributes_tabs_message_info">
            <div class="row"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="dms_file_attributes_tabs_other_info">
            <div class="row">
                <div class="form-group"></div>
                <div class="form-group col-xs-12 hidden">
                    <label class="col-xs-2 control-label">视图设置：</label>
                    <div class="col-xs-10">
                        <input id="listViewName" name="listViewName" type="text" class="full-width"/> <input
                            id="listViewId"
                            name="listViewId" type="hidden"/>
                    </div>
                </div>
                <div class="form-group col-xs-12 hidden">
                    <label class="col-xs-2 control-label">动态表单：</label>
                    <div class="col-xs-10">
                        <input id="formName" name="formName" type="text" class="full-width"/> <input id="formUuid"
                                                                                                     name="formUuid"
                                                                                                     type="hidden"/>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <label class="col-xs-2 control-label">送审批流程：</label>
                    <div class="col-xs-10">
                        <input id="approveFlowDefNames" name="approveFlowDefNames" type="text" class="full-width"/>
                        <input id="approveFlowDefIds"
                               name="approveFlowDefIds" type="hidden"/>
                    </div>
                </div>
            </div>
        </div>
        {@/if}
    </div>
</div>
