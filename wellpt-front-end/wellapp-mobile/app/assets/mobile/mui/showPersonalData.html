<div class="personal-wrapper">
	<section class="header">
		<img class="personal-img" width=100 height=100>
		<div class="func-icons icons">
			<a class="icon-phone mui-hidden"><span class="fa fa-phone"></span></a>
			<a class="icon-commenting mui-hidden"><span class="fa fa-commenting"></span></a>
			<a class="icon-envelope mui-hidden"><span class="fa fa-envelope"></span></a>
		</div>
	</section>
	<section>
		<ul class="mui-table-view">
			<input type="hidden" class="user-uuid">
			<li class="mui-table-view-cell">
				<a >				
					用户名
					<span class="data-content user-name mui-pull-right"></span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a >				
					性别
					<span class="data-content user-sex mui-pull-right"></span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a>				
					身份证
					<span class="data-content user-id mui-pull-right"></span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a>				
					手机
					<span class="data-content user-phone mui-pull-right"></span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a>				
					接收短信
					<span class="data-content user-recevie-flag mui-pull-right"></span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a >				
					手机其他
					<span class="data-content user-phone-other mui-pull-right"></span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a>				
					办公电话/座机
					<span class="data-content user-job-phone mui-pull-right"></span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a>				
					邮箱(主)
					<span class="data-content user-mail mui-pull-right"></span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a>				
					邮箱(其他)
					<span class="data-content user-mail-other mui-pull-right"></span>
				</a>
			</li>
		</ul>
	</section>
	<button type="button" id="prev" class="mui-btn mui-btn-primary mui-btn-outlined mui-hidden mui-pull-left">上一条</button>
	<button type="button" id="next" class="mui-btn mui-btn-primary mui-btn-outlined mui-hidden mui-pull-right">下一条</button>
</div>
