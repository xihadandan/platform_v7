<div class="password-wrapper" style="padding: 0 10px">
  <section>
    <input type="hidden" name="userUuid" />
    <div class="mui-input-row">
      <label style="padding: 11px 0">旧密码</label>
      <input type="password" placeholder="请输入旧密码" name="oldPwd" class="mui-input-clear" />
    </div>
    <div class="mui-input-row">
      <label style="padding: 11px 0">新密码</label>
      <input type="password" placeholder="请输入新密码" name="newPwd" class="mui-input-clear" />
    </div>
    <div class="mui-input-row">
      <label style="padding: 11px 0">确认密码</label>
      <input type="password" placeholder="请确认新密码" name="confirmPwd" class="mui-input-clear" />
    </div>
  </section>
</div>
