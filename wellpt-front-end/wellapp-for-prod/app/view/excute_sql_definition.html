<form action="" id="excute_sql_definiton_form" style="margin-top: 15px">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#excute_sql_definiton_basic_info" aria-controls="excute_sql_definiton_basic_info" role="tab" data-toggle="tab" aria-expanded="true">基本信息</a>
        </li>
    </ul>
    <input type="hidden" id="excute_sql_uuid" name="uuid">
    <input type="hidden" id="excute_sql_createTime" name="createTime">
    <input type="hidden" id="excute_sql_systemUnitId" name="systemUnitId">
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="excute_sql_definiton_basic_info" style="padding-top: 10px;">
            <div class="well-form form-horizontal">
                <div class="form-group">
                    <label for="excute_sql_definiton_name" class="well-form-label control-label required">名称</label>
                    <div class="well-form-control">
                        <input type="text" class="form-control" id="excute_sql_definiton_name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="excute_sql_definiton_id" class="well-form-label control-label required">ID</label>
                    <div class="well-form-control">
                        <input type="text" class="form-control" id="excute_sql_definiton_id" name="id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="excute_sql_definiton_sqlContainer" class="well-form-label control-label">SQL语句</label>
                    <div class="well-form-control">
                        <div id="excute_sql_definiton_sqlContainer"></div>
                    </div>

                </div>
                <div style="width: 44%;margin: 10px auto">
                    <p>目前支持以下默认系统参数变量，并支持带入其他参数变量，带入的参数变量必须在调用服务接口时候设值：</p>
                    <ul>
                        <li>:currentUserName : 当前用户名</li>
                        <li>:currentLoginName : 当前用户登录名</li>
                        <li>:currentUserId : 当前用户ID</li>
                        <li>:currentUserDepartmentId : 当前用户主部门ID</li>
                        <li>:currentUserDepartmentName : 当前用户主部门名称</li>
                        <li>:currentUserUnitId : 当前用户归属单位ID</li>
                        <li>:sysdate : 系统当前时间</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:30px;">
        <div class="col-sm-12 text-center">
            <button type="button" class="well-btn w-btn-primary" id="excute_sql_definiton_btn_save">保存</button>
        </div>
    </div>
    </div>
</form>
