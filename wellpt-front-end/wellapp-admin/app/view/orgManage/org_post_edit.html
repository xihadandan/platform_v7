<form action="" id="org_duty_form" class="form-widget">
    <input type="hidden" id="uuid" name="uuid" />
    <input type="hidden" id="systemUnitId" name="systemUnitId"/>
    <div class="well-form form-horizontal">
        <div class="form-group">
            <label for="org_post_name" class="well-form-label control-label required">名称</label>
            <div class="well-form-control">
                <input type="text" class="form-control" id="org_post_name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="id" class="well-form-label control-label">ID</label>
            <div class="well-form-control">
                <input class="form-control" id="id" name="id" type="text" readonly="readonly" />
            </div>
        </div>
        <div class="form-group">
            <label for="code" class="well-form-label control-label required">编号</label>
            <div class="well-form-control">
                <input class="form-control" id="code" name="code" type="text"  />
            </div>
        </div>
        <div class="form-group">
            <label for="org_post_remark" class="well-form-label control-label">备注</label>
            <div class="well-form-control">
                <textarea type="text" class="form-control" id="org_post_remark" name="remark"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="sapCode" class="well-form-label control-label">SAP编号</label>
            <div class="well-form-control">
                <input id="sapCode" name="sapCode" type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:30px;">
        <div class="col-sm-12 text-center">
            <button type="button" class="well-btn w-btn-primary" id="org_post_save">保存</button>
        </div>
    </div>
</form>
