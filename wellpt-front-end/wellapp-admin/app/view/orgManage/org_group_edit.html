<form id="org_group_form" action="" class="form-widget" style="margin-top: 15px">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active">
      <a href="#org-group-tabs-1" aria-controls="org-group-tabs-1" role="tab" data-toggle="tab" aria-expanded="true">基本信息</a>
    </li>
    <li role="presentation">
      <a href="#org-group-tabs-2" aria-controls="org-group-tabs-2" role="tab" data-toggle="tab" aria-expanded="true">角色信息</a>
    </li>
    <li role="presentation">
      <a href="#org-group-tabs-3" aria-controls="org-group-tabs-3" role="tab" data-toggle="tab" aria-expanded="true">权限结果</a>
    </li>
    <li role="presentation">
      <a href="#org-group-tabs-4" aria-controls="org-group-tabs-4" role="tab" data-toggle="tab" aria-expanded="true">成员信息</a>
    </li>
  </ul>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active clearfix" id="org-group-tabs-1">
      <input type="hidden" id="uuid" name="uuid" />
      <input type="hidden" id="id" name="id" />
      <input type="hidden" id="systemUnitId" name="systemUnitId" />
      <input type="hidden" id="type" name="type" value="0" />
      <div class="well-form form-horizontal">
        <div class="form-group">
          <label for="org_group_name" class="well-form-label control-label required">名称</label>
          <div class="well-form-control">
            <input type="text" class="form-control" id="org_group_name" name="name" />
          </div>
        </div>
        <div class="form-group">
          <label for="code" class="well-form-label control-label required">编号</label>
          <div class="well-form-control">
            <input type="text" class="form-control" id="code" name="code" />
          </div>
        </div>
        <div class="form-group">
          <label for="code" class="well-form-label control-label required">成员</label>
          <div class="well-form-control">
            <input type="text" id="memberNames" name="memberNames" />
            <input id="memberIdPaths" name="memberIdPaths" type="hidden" />
          </div>
        </div>
        <div class="form-group">
          <label for="code" class="well-form-label control-label">使用者</label>
          <div class="well-form-control">
            <input type="hidden" id="userRangeReals" name="userRangeReals" />
            <input type="text" id="userRangeDisplays" name="userRangeDisplays" />
          </div>
        </div>
        <div class="form-group">
          <label for="remark" class="well-form-label control-label">备注</label>
          <div class="well-form-control">
            <textarea type="text" class="form-control" id="remark" name="remark"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div role="tabpanel" class="tab-pane clearfix" id="org-group-tabs-2" style="margin-top: 15px">
      <div class="col-xs-6">
        <ul id="group_role_tree" class="ztree" style="margin-top: 0"></ul>
      </div>
      <div class="col-xs-6">
        <h3 class="title">已选角色</h3>
        <select
          id="group_roleUuids"
          name="roleUuids"
          multiple="multiple"
          style="min-height: 300px; max-height: 500px; width: 400px"
        ></select>
      </div>
    </div>
    <div role="tabpanel" class="tab-pane clearfix" id="org-group-tabs-3">
      <ul id="group_privilege_result_tree" class="ztree"></ul>
    </div>
    <div role="tabpanel" class="tab-pane clearfix" id="org-group-tabs-4">
      <table id="group_members_list"></table>
    </div>
    <div class="row" style="margin-top: 30px">
      <div class="col-sm-12 text-center">
        <button type="button" class="well-btn w-btn-primary" id="org_group_btn_save">保存</button>
      </div>
    </div>
  </div>
</form>
