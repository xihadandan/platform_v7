<div class="container-fluid">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#basic_info" aria-controls="basic_info" role="tab" data-toggle="tab" aria-expanded="true">基本信息</a>
        </li>
        <li role="presentation" id="serial_number_maintain_li">
            <a href="#serial_number_maintain" aria-controls="serial_number_maintain" role="tab" data-toggle="tab" aria-expanded="true">流水号维护</a>
        </li>
    </ul>

    <div class="tab-content">

        <div role="tabpanel" class="tab-pane active" id="basic_info" style="padding-top: 10px;">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label required">名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name">
                        <input type="hidden" id="uuid" name="uuid">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id" class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="id" name="id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">编号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="code" name="code">
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="type" name="type">
                    </div>
                </div>
                <div class="form-group">
                    <label for="moduleId" class="col-sm-2 control-label">所属模块</label>
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" id="moduleId" name="moduleId" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="keyPart" class="col-sm-2 control-label">关键部分</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="keyPart" name="keyPart">
                    </div>
                </div>

                <div class="form-group">
                    <label for="headPart" class="col-sm-2 control-label">头部</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="headPart" name="headPart">
                    </div>
                </div>

                <div class="form-group">
                    <label for="initialValue" class="col-sm-2 control-label">初始值</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="initialValue" name="initialValue">
                    </div>
                    <div class="col-sm-2">
                        <input type="checkbox" id="isFillPosition" name="isFillPosition" value="" style="margin-top:4px;">
                            <label for="isFillPosition">补位</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="incremental" class="col-sm-2 control-label">增量</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="incremental" name="incremental">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastPart" class="col-sm-2 control-label">尾部</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastPart" name="lastPart">
                    </div>
                </div>

                <div id="startDate_datatimepicker"></div>

                <div class="form-group">
                    <label for="isFillNumber" class="col-sm-2 control-label">其他选项</label>
                    <div class="col-sm-10">
                        <input type="checkbox" id="isFillNumber" name="isFillNumber" style="margin-top:4px;">
                        <label for="isFillNumber">需要补号</label>
                        <input type="checkbox" id="isEditor" name="isEditor" style="margin-top:4px;">
                        <label for="isEditor">可编辑</label>
                    </div>
                </div>
                <div class="form-group owner" style="display: none;">
                    <label for="ownerIds" class="col-sm-2 control-label">使用人</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ownerNames" name="ownerNames" readonly>
                        <input type="hidden" class="form-control" id="ownerIds" name="ownerIds">
                    </div>
                </div>


                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <textarea id="remark" name="remark" rows="3" class="form-control"></textarea>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn btn-primary" id="btn_save_serialnumber">保存</button>
                    </div>
                </div>
            </div>
        </div>


        <div role="tabpanel" class="tab-pane" id="serial_number_maintain" style="padding-top: 10px;">
            <div id="div_sn_maintain_toolbar" class="btn-group btn_sn_maintain_info">
                <button id="btn_delete_sn_maintain" type="button" class="btn btn-danger btn-sm" title="删除">删除
                </button>
            </div>
            <table id="table_sn_maintain_info" data-height="600"></table>
        </div>

    </div>

</div>
