<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
      .print_content_html table {
        width: 1000px;
        border: 1px solid #999999;
        border-collapse: collapse;
      }

      .print_content_html td {
        border: 1px solid #999999;
        border-collapse: collapse;
        height: 25px;
        padding-left: 15px;
        padding-right: 15px;
      }

      .print_content_html .td1 {
        border: 1px solid #999999;
        border-collapse: collapse;
        height: 25px;
        padding-left: 3px;
        padding-right: 3px;
      }

      .print_content_html .field {
        font-family: Microsoft YaHei;
        font-style: normal;
        font-variant: normal;
        font-weight: normal;
        font-size: 12px;
        line-height: 1.5;
        font-size-adjust: none;
        font-stretch: normal;
        -x-system-font: none;
        -moz-font-feature-settings: normal;
        -moz-font-language-override: normal;
      }

      .print_content_html .title {
        font-family: Microsoft YaHei;
        font-style: normal;
        font-variant: normal;
        font-weight: normal;
        font-size: 12px;
        line-height: 1.5;
        font-size-adjust: none;
        font-stretch: normal;
        -x-system-font: none;
        -moz-font-feature-settings: normal;
        -moz-font-language-override: normal;
      }
    </style>
    <script src="jquery-1.4.4.min.js" type="text/javascript"></script>
    <script>
      function load() {
        if (window.location.href.indexOf('&watermark=') != -1) {
          document.all['zoom'].style.zoom = '66%';
          var tds = document.getElementsByTagName('td');
          //alert(tds.length);
          for (var i = 0; i < tds.length; i++) {
            tds[i].style.border = '0px';
          }
          var b = document.getElementById('b');
          b.style.fontSize = '15px';
          var tgs = new Array('div', 'td', 'tr');
          for (i = 0; i < tgs.length; i++) {
            cTags = b.getElementsByTagName(tgs[i]);
            for (j = 0; j < cTags.length; j++) cTags[j].style.fontSize = '15px';
          }
          document.getElementById('zoom').style.width = '650px';
          var tables = b.getElementsByTagName('table');
          for (i = 0; i < tables.length; i++) {
            tables[i].style.width = '650px';
            tables[i].style.height = '50px';
          }
        } else {
          window.print();
        }
      }
    </script>
  </head>

  <body id="b">
    <div id="zoom" class="print_content_html">
      <h1 style="text-align: center">标题</h1>
      <table align="center">
        <tbody>
          <tr>
            <td class="title" colspan="4">区块标题</td>
          </tr>
          <tr class="field">
            <td style="width: 110px"><label class="label"></label></td>
            <td></td>
            <td style="width: 110px"><label class="label"></label></td>
            <td></td>
          </tr>
          <tr class="field">
            <td><label class="label"></label></td>
            <td></td>
            <td><label class="label"></label></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
