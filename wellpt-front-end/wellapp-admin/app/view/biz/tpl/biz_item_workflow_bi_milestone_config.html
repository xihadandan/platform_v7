<style>
  tr.selected {
    background-color: #eee;
  }
</style>
<div>
  <div class="btn-group pull-right">
    <button class="btn btn-default" id="btn_milestone_add">新增</button>
    <button class="btn btn-default" id="btn_milestone_delete">删除</button>
  </div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th style="width: 50px">序号</th>
          <th style="width: 20%">里程碑事件</th>
          <th style="width: 20%">触发类型</th>
          <th style="width: 30%">触发选项</th>
          <th style="width: 20%">交付物字段</th>
        </tr>
      </thead>
      <tbody>
        <tr class="template hidden">
          <td class="row-num" style="width: 50px"></td>
          <td style="width: 20%">
            <input name="name" type="text" />
          </td>
          <td style="width: 20%">
            <select name="triggerType">
              <option value="30">环节创建</option>
              <option value="40">环节完成</option>
              <option value="50">流向流转</option>
            </select>
          </td>
          <td style="width: 30%">
            <div class="trigger-type trigger-type-30 trigger-type-40">
              <input name="taskId" type="text" />
            </div>
            <div class="trigger-type trigger-type-50">
              <input name="directionId" type="text" />
            </div>
          </td>
          <td style="width: 20%">
            <input name="resultField" type="text" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
