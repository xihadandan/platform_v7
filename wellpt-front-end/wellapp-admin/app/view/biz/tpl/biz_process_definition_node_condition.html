<style>
  tr.selected {
    background-color: #eee;
  }
</style>
<div class="process-definition-node-condition" style="min-height: 350px">
  <div class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label required">变更状态</label>
      <div class="col-sm-10">
        <select class="form-control" id="changedState" name="changedState">
          <option value="10">启动</option>
          <option value="20">暂停</option>
          <option value="30">完成</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="conditonType" class="col-sm-2 control-label">条件类型</label>
      <div class="col-sm-10">
        <input type="radio" class="form-control" id="conditonType_1" name="conditonType" value="1" checked />
        <label class="radio-inline" for="conditonType_1">通过其他过程状态判断</label>
        <input type="radio" class="form-control" id="conditonType_2" name="conditonType" value="2" />
        <label class="radio-inline" for="conditonType_2">通过事项到达里程碑判断</label>
        <input type="radio" class="form-control" id="conditonType_9" name="conditonType" value="9" />
        <label class="radio-inline" for="conditonType_9">逻辑条件</label>
      </div>
    </div>
    <div class="form-group condition-type condition-type-1">
      <div class="row">
        <div class="col-sm-2">
          <select name="leftBracket">
            <option></option>
            <option value="(">(</option>
          </select>
        </div>
        <div class="col-sm-5">
          <div class="row">
            <div class="col-sm-4">
              <label class="control-label">过程</label>
            </div>
            <div class="col-sm-8">
              <select name="processNodeId"></select>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="row">
            <div class="col-sm-4">
              <label class="control-label">状态</label>
            </div>
            <div class="col-sm-8">
              <select name="processNodeState">
                <option value="10">已启动</option>
                <option value="20">已暂停</option>
                <option value="30">已完成</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <select name="rightBracket">
            <option></option>
            <option value=")">)</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group condition-type condition-type-2">
      <div class="row">
        <div class="col-sm-2">
          <select name="leftBracket">
            <option></option>
            <option value="(">(</option>
          </select>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <div class="col-sm-4">
              <label class="control-label">过程</label>
            </div>
            <div class="col-sm-8">
              <select name="processNodeId"></select>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <div class="col-sm-4">
              <label class="control-label">事项</label>
            </div>
            <div class="col-sm-8">
              <select name="processItemCode"></select>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <select name="rightBracket">
            <option></option>
            <option value=")">)</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group condition-type condition-type-9">
      <label for="code" class="col-sm-2 control-label">与前一个逻辑条件的关系</label>
      <div class="col-sm-10">
        <select name="connector">
          <option value="&">并且</option>
          <option value="|">或者</option>
        </select>
      </div>
    </div>
    <div class="btn-group" style="margin-left: 15px">
      <button name="btn_add" class="btn btn-default">添加</button>
      <button name="btn_update" class="btn btn-default">更新</button>
      <button name="btn_delete" class="btn btn-default">删除</button>
    </div>
    <div class="form-group">
      <label for="code" class="col-sm-0 control-label"></label>
      <div class="col-sm-12">
        <select multiple name="condition" style="height: 150px; overflow: auto"></select>
      </div>
    </div>
  </div>
</div>
