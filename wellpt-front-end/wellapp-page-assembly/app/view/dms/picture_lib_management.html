<form action="" id="picture_lib_form" class="form-widget dyform">
  <input type="hidden" id="uuid" name="uuid" />
  <input type="hidden" id="recVer" name="recVer" />
  <input type="hidden" id="systemUnitId" name="systemUnitId" />
  <div class="well-form form-horizontal">
    <div class="form-group">
      <label for="name" class="well-form-label control-label required">分类名称</label>
      <div class="well-form-control">
        <input type="text" class="form-control" id="name" name="name" />
      </div>
    </div>

    <div class="form-group">
      <label class="well-form-label control-label">图标</label>
      <div class="well-form-control">
        <span class="icon-switcher">
          <input type="checkbox" name="useIcon" id="useIcon" class="switch" />
          <label for="useIcon"></label>
        </span>

        <input type="hidden" name="icon" id="icon" />

        <span id="icon-selector">
          <span id="msgIconShow" class="msgIconShow" style="margin-right: 5px; background: transparent"></span>
          <button id="addIcon" type="button" class="well-btn w-btn-primary" style="vertical-align: top">选择图标</button>
          <div class="icon-bg-wrap">
            <div class="currBg" id="selectionColor" data-color=""><div></div></div>
            <div class="bg-choose-list">
              <ul class="bg-choose-box"></ul>
              <div class="bg-choose-more">
                更多
                <i></i>
              </div>
            </div>
            <input type="hidden" name="color" id="color" />
          </div>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="code" class="well-form-label control-label required">编号</label>
      <div class="well-form-control">
        <input type="text" class="form-control" id="code" name="code" />
      </div>
    </div>

    <div class="form-group">
      <label for="description" class="well-form-label control-label">分类描述</label>
      <div class="well-form-control">
        <textarea type="text" class="form-control" id="description" name="description"></textarea>
      </div>
      <div>
        <i class="iconfont icon-ptkj-xinxiwenxintishi" title="在提供分类选择和分类展示时，会显示"></i>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 30px; margin-bottom: 30px">
    <div class="col-sm-12 text-center">
      <button type="button" class="well-btn w-btn-primary" id="pic_save_btn">保存</button>
    </div>
  </div>
</form>
