<table style="table-layout: fixed">
  <tr class="odd">
    <td class="Label">
      显示类操作权限设置
      <div class="operateTips1" style="display: inline-block">
        <i class="iconfont icon-ptkj-tishishuoming"></i>
      </div>
    </td>
    <td class="value">
      <span class="btn_show_inner" style="display: block">内置按钮：</span>
      <span class="btn_show_outer" style="display: block">扩展按钮：</span>
      <!-- <span class="sec_dev_btn_span" style="white-space: normal; display: inline-block; vertical-align: middle"></span> -->
    </td>
  </tr>
  <tr class="odd">
    <td class="Label">
      编辑类操作权限设置
      <div class="operateTips2" style="display: inline-block">
        <i class="iconfont icon-ptkj-tishishuoming"></i>
      </div>
    </td>
    <td class="value">
      <span class="btn_edit_inner" style="display: block">内置按钮：</span>
      <span class="btn_edit_outer" style="display: block">扩展按钮：</span>
      <!-- <span class="sec_dev_btn_span" style="white-space: normal; display: inline-block; vertical-align: middle"></span> -->
    </td>
  </tr>
  <tr>
    <td class="Label">允许文件名重复</td>
    <td class="value">
      <input type="checkbox" name="allowFileNameRepeat" id="allowFileNameRepeat" value="1" checked="checked" />
      <label for="allowFileNameRepeat">允许</label>
    </td>
  </tr>
  <tr class="odd">
    <td class="Label">允许的文件扩展名</td>
    <td class="value">
      <input type="text" class="w100" name="fileExt" id="fileExt" placeholder="['doc', 'docx']" />
      <br />
      (
      <font color="red" style="white-space: normal">
        如果值为空表示允许上传任意扩展名的附件,值的格式必须符合JSON数组规范，除非允许所有格式时则为空
      </font>
      )
    </td>
  </tr>

  <tr>
    <td class="Label">允许的附件大小（M）</td>
    <td class="value">
      <input type="text" class="w100" name="fileMaxSize" id="fileMaxSize" />
    </td>
  </tr>
  <tr class="odd">
    <td class="Label">允许的附件数量</td>
    <td class="value">
      <input type="text" class="w100" name="fileMaxNum" id="fileMaxNum" />
    </td>
  </tr>
  <tr class="tr_keepOplOg">
    <td class="Label">全部下载的文件类型</td>
    <td class="value">
      <input type="radio" name="downloadAllType" id="downloadAllType1" value="1" checked="checked" />
      <label for="downloadAllType1">压缩包</label>
      <input type="radio" name="downloadAllType" id="downloadAllType2" value="2" />
      <label for="downloadAllType2">源文件</label>
    </td>
  </tr>
  <tr class="tr_keepOplOg">
    <td class="Label">已上传附件的按钮显示</td>
    <td class="value">
      <input type="radio" name="btnShowType" id="btnShowType1" value="1" checked="checked" />
      <label for="btnShowType1">附件右侧悬浮显示</label>
      <input type="radio" name="btnShowType" id="btnShowType2" value="2" />
      <label for="btnShowType2">附件右侧直接显示</label>
    </td>
  </tr>
  <tr class="">
    <td class="Label">
      <span style="color: red">*</span>
      附件来源
    </td>
    <td class="value">
      <!--todo iter-->
      <span class="file_source_span" style="white-space: normal; display: inline-block; vertical-align: middle">
        <!-- <input type="checkbox" name="file_source" id="file_source_${id}" value="${id}"/>-->
        <!-- <label for="file_source_${id}">本地上传</label>-->
      </span>

      <div>（必须至少选中1个）</div>
    </td>
  </tr>
  <tr class="odd">
    <td class="Label">是否显示附件来源图标</td>
    <td class="value">
      <input type="checkbox" name="isShowFileSourceIcon" id="isShowFileSourceIcon" value="1" checked="checked" />
      <label for="isShowFileSourceIcon">显示</label>
    </td>
  </tr>
  <tr class="">
    <td class="Label">是否显示附件格式图标</td>
    <td class="value">
      <input type="checkbox" name="isShowFileFormatIcon" id="isShowFileFormatIcon" value="1" checked="checked" />
      <label for="isShowFileFormatIcon">显示</label>
      <span>（按照上传的附件格式显示图标，未知格式使用统一图标）</span>
    </td>
  </tr>
</table>
