<table>
  <tr>
    <td class="Label">字段类型</td>
    <td class="value">
      <!-- <input type="checkbox" value="" name="dbDataType"  id="dbDataType"/> <label for="dbDataType">大字段</label> -->
      <select name="dbDataType" id="dbDataType"></select>
      <br />
      (
      <font color="red">其他类型要变更为大字段类型时,须先删除原字段，保存表单，然后再把字段添加进来</font>
      )
    </td>
  </tr>
  <tr class="odd">
    <td class="Label">是否关闭字段提醒</td>
    <td class="value">
      <input type="checkbox" name="isHideNumTip" id="isHideNumTip" value="true" />
      <label for="isHideNumTip">是</label>
    </td>
  </tr>
  <tr>
    <td class="Label">自定义大小</td>
    <td class="value">
      <input type="checkbox" name="allowResize" id="allowResize" value="true" />
      <label for="allowResize">是</label>
    </td>
  </tr>
  <tr class="odd">
    <td class="Label">显示模式HTML转义</td>
    <td class="value">
      <input type="checkbox" value="html2Escape" name="htmlCodec" id="htmlCodec" />
      <label for="htmlCodec">&nbsp;</label>
    </td>
  </tr>
  <tr id="tr_onlyreadUrl">
    <td class="Label">标识地址</td>
    <td class="value">
      <input type="text" id="onlyreadUrl" name="onlyreadUrl" />
      <br />
      参数格式${fieldName},fieldName为表单字段名称。示例：https://www.baidu.com?pa=${pa}
    </td>
  </tr>
</table>
