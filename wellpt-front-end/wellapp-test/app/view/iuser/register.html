<!DOCTYPE html>
<html lang="en">
  <head>
    <title>访问错误</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <link rel="stylesheet" type="text/css" href="{{helper.staticPrefix()}}/js/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{helper.staticPrefix()}}/js/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="{{helper.staticPrefix()}}/js/jquery/1.12.4/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="{{helper.staticPrefix()}}/js/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 以下部分原登录页内容 -->
    <script type="text/javascript" src="{{helper.staticPrefix()}}/js/utils/json2.js"></script>
    <script type="text/javascript" src="{{helper.staticPrefix()}}/js/utils/md5.js"></script>
    <script type="text/javascript" src="{{helper.staticPrefix()}}/js/pt/js/global.js"></script>
    <style>
      .form-group {
        height: 55px;
      }
      .reg-body {
        padding-top: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid reg-body">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="userName" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" placeholder="请输入姓名" />
              </div>
            </div>
            <div class="form-group">
              <label for="loginName" class="col-sm-2 control-label">登录账号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="loginName" placeholder="请输入账号" aria-describedby="loginNameHelpBlock" />
                <span id="loginNameHelpBlock" class="help-block"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="请输入密码" />
              </div>
            </div>
            <div class="form-group">
              <label for="type" class="col-sm-2 control-label">类型</label>
              <div class="col-sm-10">
                <select class="form-control" id="type">
                  <option value="INDIVIDUAL">个人</option>
                  <option value="LEGAL_PERSION">法人</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <span class="btn btn-default btn-primary" id="add">注册</span>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    (function ($) {
      var ctx = '${ctx}';
      var User = {
        bindEvent: function () {
          $('#loginName').on('blur', function () {
            var _this = $(this);
            $.get('/iuser/check', { loginName: $(this).val().trim() }, function (res) {
              if (res.code != 0) {
                _this.parents('.form-group').addClass('has-error');
                _this.next().text('账号被使用');
              } else {
                _this.parents('.form-group').removeClass('has-error');
                _this.next().text('');
              }
            });
          });

          $('#add').on('click', function () {
            var u = {
              userName: $('#userName').val(),
              loginName: $('#loginName').val(),
              password: $('#password').val(),
              type: $('#type').val()
            };
            $.ajax({
              url: '/iuser',
              type: 'POST',
              dataType: 'json',
              data: JSON.stringify(u),
              contentType: 'application/json',
              success: function (res) {
                if (res.code === 0) {
                  alert('注册成功');
                  window.location.reload();
                } else {
                  alert(res.msg);
                }
              },
              error: function () {
                alert('注册失败');
              }
            });
          });
        },
        init: function () {
          this.bindEvent();
        }
      };

      User.init();
    })(jQuery);
  </script>
</html>
